<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Detail Barang </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar('Home')"></nav>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2 style="text-align: center">Detail Barang</h2>
                    <div class=col-lg-6>
                        <p th:text="'Nama Barang : ' + ${barang.namaBarang}"></p>
                        <p th:text="'Kode Barang : ' + ${barang.kodeBarang}"></p>
                        <p th:text="'Merk Barang : ' + ${barang.merkBarang}"></p>
                        <p th:text="'Stok Barang : ' + ${barang.stok}"></p>
                        <p th:text="'Garansi Barang : ' + ${barang.jumlahGaransi}"></p>
                        <p th:text="'Deskripsi Barang : ' + ${barang.deskripsiBarang}"></p>
                        <p th:text="'Tipe Barang : ' + ${barang.tipe.namaTipe}"></p>
                        <p th:text="'Harga Barang : ' + ${barang.hargaBarang}"></p>

                        <a th:href="@{/barang}" class="btn btn-sm btn-warning">Kembali</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
