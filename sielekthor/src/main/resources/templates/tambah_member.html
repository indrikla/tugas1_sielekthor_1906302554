<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Form Tambah Pembelian </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar('Home')"></nav>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2 style="text-align: center">Form Tambah Member</h2>
                    <div class=col-lg-6>
                        <form th:action="@{/member/tambah/}" th:object="${member}" method="POST">
                            <label>Nama: </label>
                            <input required class="form-control" type="text" name="namaMember">
                            <br>

                            <label>Tanggal Lahir: </label>
                            <input required class="form-control" type="date" name="tanggalLahir">
                            <br>

                            <label>Tanggal Pendaftaran: </label>
                            <input required class="form-control" type="datetime-local" name="tanggalPendaftaran">
                            <br>

                            <div>
                                <label>Jenis Kelamin: </label>
                            </div>
<!--                                <input required type="radio" name="jenisKelamin" th:field="*{jenisKelamin}" th:value="0" th:text="Laki-Laki"></input>-->
<!--                            <input required type="radio" name="jenisKelamin" th:field="*{jenisKelamin}" th:value="1" th:text="Perempuan"></input>-->

                            <!--                                <option th:value="1" th:text="Perempuan"></option>-->
<!--                            </select>-->
                              <input th:field="*{jenisKelamin}" required type="radio" value="0">
                              <label>Laki - laki</label><br>
                              <input th:field="*{jenisKelamin}" required type="radio" value="1">
                              <label>Perempuan</label><br>
                            <br>

                            <div>
                                <a th:href="@{/member}" class="btn btn-outline-warning">Batal</a>
                                <button class="btn btn-warning" type="submit" name="save">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
