<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Barang </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Barang')"></nav>
<div class="d-flex justify-content-center">
    <div class="m-4">
        <h2 style="text-align: center">Daftar Barang</h2>

        <br><br>
        <a th:href="@{/barang/tambah}" class="btn btn-warning">+ Tambah Barang</a>
        <a th:href="@{/barang/cari}" class="btn btn-outline-warning">Cari Barang</a>
        <br>

        <table class="table">
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Tipe</th>
                <th>Stok</th>
                <th>Aksi</th>
            </tr>
            <tr th:each="barang, iterationStatus : ${listBarang}" th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${barang.namaBarang}"></td>
                <td th:text="${barang.hargaBarang}"></td>
                <td th:text="${barang.tipe.idTipe}"></td>
                <td th:text="${barang.stok}"></td>
                <td>
                    <a class="btn btn-sm btn-warning"
                        th:href="@{/barang/} + ${barang.idBarang}">
                        Lihat
                    </a>
                    <a class="btn btn-sm btn-outline-warning"
                       th:href="@{/barang/ubah/} + ${barang.idBarang}">
                        Ubah
                    </a>
                    <a class="btn btn-sm btn-danger"
                       th:href="@{/barang/hapus/} + ${barang.idBarang}">
                        Hapus
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>

</html>
