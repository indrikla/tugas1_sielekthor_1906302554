<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Berhasil Mengubah Member</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Barang')"></nav>
<div class="container-fluid">
    <h2 th:text="'Data member ' + ${member.namaMember} + ' berhasil diubah.'"></h2>
    <h2 th:text="'Invoice yang terikat dengan ' + ${member.namaMember} + ' juga berhasil diupdate: '"></h2>
    <ul th:each="invoice, iterationStatus : ${invoices}">
        <li th:text="${invoicesLama[iterationStatus.index]} + 'menjadi ' + ${invoice}" ></li>
    </ul>
    <a th:href="@{/member}" class="btn btn-sm btn-warning">Kembali</a>
</div>

</body>
</html>
