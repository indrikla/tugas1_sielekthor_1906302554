<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Berhasil Menghapus Pembelian</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Barang')"></nav>

<div class="container-fluid">

    <h2 th:text="'Pembelian dengan nomor invoice ' + ${noInvoice} + ' berhasil dihapus.'"></h2>
<!--    <h2 th:text="'Barang ' + ${barangDiHapus} + ' dengan jumlah stok '+ ${jumlahBarangDiHapus} + ' juga berhadil diihapus: '"></h2>-->
    <h2 th:text="'Barang dengan jumlah stok berikut juga berhasil diihapus: '"></h2>
    <ul th:each="barang, iterationStatus : ${barangDiHapus}">
        <li th:text="${barang.namaBarang} + ' dengan stok ' + ${jumlahBarangDiHapus[iterationStatus.index]}" ></li>
    </ul>
    <a th:href="@{/pembelian}" class="btn btn-sm btn-warning">Kembali</a>
</div>

</body>
</html>
