<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Barang </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Member')"></nav>
<div class="d-flex justify-content-center">
    <div class="m-4">
        <h2 style="text-align: center">Daftar Member</h2>

        <a th:href="@{/member/tambah}" class="btn btn-warning">+ Tambah Member</a>
        <br><br>
        <table class="table">
            <thead style="text-align: center">
                <th>No</th>
                <th>Nama</th>
                <th>Tanggal Lahir</th>
                <th>Tanggal Pendaftaran</th>
                <th>Jenis Kelamin</th>
            </thead>
            <tbody>
            <tr th:each="member, iterationStatus : ${listMember}" th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${member.namaMember}"></td>
                <td th:text="${member.tanggalLahir}"></td>
                <td th:text="${member.tanggalPendaftaran}"></td>
                <td th:if="${member.jenisKelamin} == 0">Laki-Laki</td>
                <td th:if="${member.jenisKelamin} == 1">Perempuan</td>
                <td>
                    <a class="btn btn-sm btn-warning"
                       th:href="@{/member/ubah/} + ${member.idMember}">
                        Update
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
