<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Daftar Pembelian </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Barang')"></nav>

<div class="d-flex justify-content-center">

    <br>
    <div class="m-4">
        <h2 style="text-align: center">Daftar Pembelian</h2>
        <div>
            <a th:href="@{/pembelian/tambah}" class="btn btn-warning">+ Tambah Pembelian</a>
            <a th:href="@{/filter-pembelian}" class="btn btn-outline-warning">Cari Pembelian</a>
        </div>
        <table class="table">
            <thead style="text-align: center">
                <th>No</th>
                <th>No Invoice</th>
                <th>Total Harga</th>
                <th>Member</th>
                <th>Jumlah Barang</th>
                <th>Tanggal Pembelian</th>
                <th>Aksi</th>
            </thead>
            <tbody>
                <tr th:each="pembelian, iterationStatus : ${listPembelian}" th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${pembelian.noInvoice}"></td>
                    <td th:text="${pembelian.total}"></td>
                    <td th:text="${pembelian.member.namaMember}"></td>
                    <td th:text="${pembelian.total}"></td>
                    <td th:text="${pembelian.tanggalPembelian}"></td>
                    <td>
                        <a class="btn btn-sm btn-warning"
                           th:href="@{/pembelian/} + ${pembelian.idPembelian}">
                            Lihat
                        </a>
                        <a class="btn btn-sm btn-warning"
                           th:href="@{/pembelian/hapus/} + ${pembelian.idPembelian}">
                            Hapus
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
